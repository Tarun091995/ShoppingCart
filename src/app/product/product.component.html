<div class="card"  style="width: 18rem;">
    <img [src]='singleProduct.img' class="card-img-top" alt="...">
    <h5 class="card-header">{{singleProduct.name}}</h5>
    <div class="card-body">
            <h5 class="card-title">{{singleProduct.category}}</h5>
            <p class="card-text"> {{singleProduct.description}}</p>
            <div  class="mt-3">
              <a *ngIf='appService.userName && !inCart()' class="btn btn-primary mr-3">Add To Cart</a>
              <a  *ngIf='appService.userName && inCart()' class="btn btn-primary">Remove From Cart</a>
          </div>
    </div>
</div>
